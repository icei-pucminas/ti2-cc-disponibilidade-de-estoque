function preencheTabela(Obj){
	let tbody = document.getElementById("user_table");
	var object = JSON.parse(Obj);
	let html = "";
	for(i = 0; i < object.length; i++){
		html += `<tr>
      	<th scope="row">${object[i].codigo}</th>
      	<td>${object[i].descricao}</td>
      	<td>${object[i].precoUn}</td>
      	<td>${object[i].valor}</td>
		<td>${object[i].dataEntrada}</td>
		<td>${object[i].dataVal}</td>
		<td>${object[i].categoria}</td>
		<td>${object[i].quantidadeEstoque}</td>
    	</tr>`;
	}
	tbody.innerHTML = html;
}

function listarLote(){
	var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
			if(this.status == 200){
			preencheTabela(this.responseText);
			}
       }};
      xhttp.open("GET", "/lote/find_all_lote", true);
      xhttp.send();
    }
