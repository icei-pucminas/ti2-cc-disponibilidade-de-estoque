<!doctype html>
<html lang="pt-br">

<head>
  <title>Cadastro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
 
  <!--Cabeçalho-->
  <header>
    <a href="../../../../../index.html" class="back">
      <img src="../img/logo.png" alt="Super Management" class="logo">
    </a>
  </header>


  <main>
   <form method="POST">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input type="nome" class="form-control" id="nome" aria-describedby="nome completo">
    </div>
    <div class="form-group">
      <label for="nomeUsuario">Nome de Usuário</label>
      <input type="username" class="form-control" id="username" aria-describedby="nome de usuario">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="email">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" aria-describedby="senha">
    </div>

    <h4 class="empresa">
      Dados empresariais
    </h4>

    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input type="text" class="form-control" placeholder="Ex.: João Victor Inc."
        id="empresa">
    </div>
    </div>
    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" class="form-control" placeholder="XX.XXX.XXX/XXXX-XX" id="cnpj">
    </div>

    <button class="btn btn-success" id="registrar" onclick="adicionarUsuario()" type="submit">Cadastrar</button>

   </form>
  </main>


  <footer>

  </footer>


  
<script>

 function adicionarUsuario(){
    let nome = document.getElementById("nome").value;
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;
    let empresa = document.getElementById("empresa").value;
    let cnpj = document.getElementById("cnpj").value;
    
    
    var params = "nome="+nome+"&email="+email+"&senha="+senha+"&empresa="+empresa+"&cnpj="+cnpj;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      if(this.status == 200){
      alert("Usuario inserido com sucesso !");
       window.location.href = "http://localhost:4567/login.html";
      }
      else{
      alert("Usuario nao inserido!");
      }
     }};
    xhttp.open("POST", "/usuarios/add_user", true);
    xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhttp.send(params);

  }
</script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a3121dc2ca.js" crossorigin="anonymous"></script>
</body>

</html>
