<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <!-- scripts para carregar cabeçalho de "standAloneHeader.html" em "header"-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> 
            $(function(){
            $("#standAloneHeader_V2").load("standAloneHeaderV2.html"); 
            });
        </script>
</head>

<body>
 
    <!--Cabeçalho-->
    <header id="standAloneHeader_V2"></header>
    <main>
        <div class="container shadow rounded">
            <div class="row border-bottom" style="background-color: rgba(56, 118, 143, 0.267);">
                <div class="col-12 text-justify-left">
                        <div class="row border-bottom rounded-pill shadow-sm mt-3 mb-2 mx-2 px-5">
                            <div class="col-12 p-3 display-4 lead">
                               Deletar Lote
                            </div>
                            <div class="col-6 p-3">
                                <label for="id" class="lead font-weight-bold">id</label>
                                <input type="text" class="form-control" placeholder="Ex.: João Vitor" id="id">
                            </div>
                            
                        </div>
                        <div class="row border-bottom rounded-pill shadow-sm mt-3 mb-2 mx-2 px-5">
                            <div class="col-12 text-center p-3">
                                 <button class="btn btn-primary" id="registrar" onclick="deleteLote()" type="submit">Cadastrar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script>

 function deleteLote(){
	  let id = document.getElementById("id").value;      
      var params = "id="+id;
      var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
			if(this.status == 200)
            alert("lote deletado com sucesso !");
			else
			alert("lote  nao deletado!");
       }
    };

      xhttp.open("POST", "/lote/deletar_lote", true);
      xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhttp.send(params);

    }
    </script>
