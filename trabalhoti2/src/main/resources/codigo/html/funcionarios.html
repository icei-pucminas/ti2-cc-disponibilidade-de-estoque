<!doctype html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/headerCadastro.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src='../js/fakedb_login.js'></script>
</head>

<body>
 
    <!--Cabeçalho-->
    <header>
        <div class="container-flex">
            <div class="container_menu">
                <div class="row">
                    <div class="col-3">
                        <a href="../../index.html">
                            <img src="../img/logo.png" alt="logo" class="logo">
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 info text-center lead">
                    <i class="fas fa-address-card fa-lg bg-white"></i>
                    <div class="d-inline-block font-weight-bold m-2 pl-1 pr-3 py-4 text-white h3" id="taxa">
                        Cadastro
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container shadow rounded">
            <div class="row border-bottom" style="background-color: rgba(56, 118, 143, 0.267);">
                <div class="col-12 text-justify-left">
                        <div class="row border-bottom rounded-pill shadow-sm mt-3 mb-2 mx-2 px-5">
                            <div class="col-12 p-3 display-4 lead">
                                Dados Pessoais
                            </div>
                            <div class="col-6 p-3">
                                <label for="nome" class="lead font-weight-bold">Nome</label>
                                <input type="text" class="form-control" placeholder="Ex.: João Vitor" id="nome">
                            </div>
                            <div class="col-6 p-3">
                                <label for="salario" class="lead font-weight-bold">Salario</label>
                                <input type="text" class="form-control" placeholder="Ex.:1200" id="salario">
                            </div>
                            <div class="col-6 p-3">
                                <label for="cargo" class="lead font-weight-bold">Cargo</label>
                                <input type="text" class="form-control" placeholder="Ex.: atendente"
                                    id="cargo">
                            </div>
                            
                        </div>
                        <div class="row border-bottom rounded-pill shadow-sm mt-3 mb-2 mx-2 px-5">
                            <div class="col-12 text-center p-3">
                                 <button class="btn btn-primary" id="registrar" onclick="adicionarFuncionario()" type="submit">Cadastrar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script>

 function adicionarFuncionario(){
	  let salario = document.getElementById("salario").value;
 	  let cargo = document.getElementById("cargo").value;
	  let nome = document.getElementById("nome").value;
      
      var params = "nome="+nome+"&cargo="+cargo+"&salario="+salario;
      var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
			if(this.status == 200)
            alert("Funcionario inserido com sucesso !");
			else
			alert("Funcionario nao inserido!");
       }
    };

      xhttp.open("POST", "/funcionario/add_funcionario", true);
      xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhttp.send(params);

    }
    </script>
	<!--<script src="../../js/user.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a3121dc2ca.js" crossorigin="anonymous"></script>
</body>

</html>
